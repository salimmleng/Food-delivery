<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>


<body>

  <div class="container-fluid vh-100">
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-lg-4 col-md-6 col-sm-8">
        <div class="form-container sign-in shadow p-5 rounded bg-light" style="min-height: 500px;">
          <form id="sign-in-form" action="#" class="sign-in-form">
            <h1 class="text-center mb-4" style="font-weight: bold">Sign In</h1>
  
            <div class="reg-social-icons d-flex justify-content-center mb-3">
              <a href="#" class="icon mx-2"><i class="fa-brands fa-google-plus-g"></i></a>
              <a href="#" class="icon mx-2"><i class="fa-brands fa-facebook-f"></i></a>
              <a href="#" class="icon mx-2"><i class="fa-brands fa-github"></i></a>
              <a href="#" class="icon mx-2"><i class="fa-brands fa-linkedin-in"></i></a>
            </div>
  
            <div class="mb-3">
              <input type="text" class="form-control" id="signin-username" placeholder="Username" required>
            </div>
            <div class="mb-3">
              <input type="password" class="form-control" id="signin-password" placeholder="Password" required>
            </div>
           
            <button type="submit" class="btn btn-primary w-100 mb-3">Sign In</button>
            
            <div class="text-center">
              <p class="small mb-0">Not a member? 
                <a href="register.html" class="text-decoration-none" style="font-weight: 600;">Sign Up</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  

     
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="auth.js"></script>
</body>
</html>
