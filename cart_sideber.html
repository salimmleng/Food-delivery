<div id="cartSidebar" class="cart-sidebar">
    <div class="cart-header d-flex justify-content-between">
        <h4 class="text-white">My Cart</h4>
        <button type="button" class="btn-close" aria-label="Close" onclick="toggleCartSidebar()"></button>

    </div>


    <div id="cartItems" class="cart-items">

        <!-- Cart items will be dynamically added here -->
    </div>

    <div class="cart-footer">
        <hr class="text-white">
        <div class="subtotal-container">
            <span class="subtotal-label">Subtotal:</span>
            <span class="subtotal-value">$0.00</span>
        </div>
        <hr class="text-white">

        <button class="btn btn-checkout text-white"><a class="text-white text-decoration-none"
                href="checkout.html">Checkout</a></button>
    </div>
</div>
