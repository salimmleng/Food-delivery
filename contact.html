   <div class="container contact-container py-5">
    <div class="row item shadow-lg rounded">
        <!-- Left Side: Image and Social Media -->
        <div class="col-lg-6 text-center text-lg-start p-4">
            <h2 class="first-text mb-5">Contact with us as<br>more details</h2>
            <div class="mb-5">
                <div class="d-flex gap-3 mb-3">
                    <i class="fa-regular fa-envelope" style="color: #ffffff;"></i>
                    <small class="text-white icon-text">quickdrop@gmail.com</small>

                </div>
                <div class="d-flex mb-3">
                    <i class="fa-solid fa-location-dot" style="color: #ffffff;"></i>
                    <small class="text-white icon-text ms-3">712/27 Adabor 10, Mohammadpur, Dhaka, 1207, Bangladesh</small>
                </div>
                <div class="d-flex mb-3">
                    <i class="fa-solid fa-phone" style="color: #ffffff;"></i>
                    <small class="text-white icon-text ms-3">+91 9751791203, +91 9159669599</small>
                </div>
            </div>
           
            <div class="social-links">
                <span class="second-text d-block mb-3">Connect with us:</span>
                <ul class="con-social-media list-inline">
                    <li class="list-inline-item"><a target="_blank" href="https://www.facebook.com/salim.hossain.54922"><i class='bx bxl-facebook'></i></a></li>
                    <li class="list-inline-item"><a href="#"><i class='bx bxl-twitter'></i></a></li>
                    <li class="list-inline-item"><a href="#"><i class='bx bxl-youtube'></i></a></li>
                    <li class="list-inline-item"><a target="_blank" href="https://www.linkedin.com/in/salim-hossaian/"><i class='bx bxl-linkedin'></i></a></li>
                </ul>
            </div>
            
        </div>
        
        <!-- Right Side: Contact Form -->
        <div class="col-lg-6 submit-form text-white p-4">
            <h4 class="third-text">Contact us</h4>
            <form class="contact-form" id="contact-form" onsubmit="addContact(event)">
                <div class="mb-4">
                    <input class="form-control con-input" type="text" placeholder="Name" required>
                </div>
                <div class="mb-4">
                    <input class="form-control con-input" type="email" placeholder="Email" required>
                </div>
                <div class="mb-4">
                    <textarea class="form-control conn-input" id="message" rows="5" placeholder="Message" required></textarea>
                </div>
                <button type="submit" class="con-btn">Send message</button>
            </form>
            <p id="con-message" class="mt-3"></p>
        </div>
    </div>
