<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="menu.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

   


    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">  

  
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>

        canvas {
            max-height: 400px; 
        }

        /* dashboard */


    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

    ::after,
    ::before {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
    }

    a {
        font-family: 'Montserrat', sans-serif;
        font-weight: 400;  
        text-decoration: none; 
        color: inherit; 
    }

    body {
        font-family: 'Poppins', sans-serif;
    }

    .wrapper {
        display: flex;
    }

    .main {
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        width: 100%;
        overflow: hidden;
        transition: all 0.35s ease-in-out;
        background-color: #fff;
        min-width: 0;
       
    }

    #sidebar {
        width: 70px;
        min-width: 70px;
        z-index: 1000;
        transition: all .25s ease-in-out;
        background-color: #20145e;
        display: flex;
        flex-direction: column;
        height: 100vh;
    }

    #sidebar.expand {
        width: 260px;
        min-width: 260px;
    }

    .toggle-btn {
        background-color: transparent;
        cursor: pointer;
        border: 0;
        padding: 1rem 1.5rem;
    }

    .toggle-btn i {
        font-size: 1.5rem;
        color: #FFF;
    }

    .sidebar-logo {
        margin: auto 0;
    }

    .sidebar-logo a {
        color: #FFF;
        font-size: 1.15rem;
        font-weight: 600;
    }

    #sidebar:not(.expand) .sidebar-logo,
    #sidebar:not(.expand) a.sidebar-link span {
        display: none;
    }

    #sidebar.expand .sidebar-logo,
    #sidebar.expand a.sidebar-link span {
        animation: fadeIn .25s ease;
    }

    @keyframes fadeIn {
        0% {
            opacity: 0;
        }

        100% {
            opacity: 1;
        }
    }

    .sidebar-nav {
        padding: 2rem 0;
        flex: 1 1 auto;
    }

    a.sidebar-link {
        padding: .625rem 1.625rem;
        color: #FFF;
        display: block;
        font-size: 0.9rem;
        white-space: nowrap;
        border-left: 3px solid transparent;
    }

    .sidebar-link i,
    .dropdown-item i {
        font-size: 1.1rem;
        margin-right: .75rem;
    }

    a.sidebar-link:hover {
        background-color: rgba(255, 255, 255, .075);
        border-left: 3px solid #3b7ddd;
    }

    .sidebar-item {
        position: relative;
    }

    #sidebar:not(.expand) .sidebar-item .sidebar-dropdown {
        position: absolute;
        top: 0;
        left: 70px;
        background-color: #0e2238;
        padding: 0;
        min-width: 15rem;
        display: none;
    }

    #sidebar:not(.expand) .sidebar-item:hover .has-dropdown+.sidebar-dropdown {
        display: block;
        max-height: 15em;
        width: 100%;
        opacity: 1;
    }

    #sidebar.expand .sidebar-link[data-bs-toggle="collapse"]::after {
        border: solid;
        border-width: 0 .075rem .075rem 0;
        content: "";
        display: inline-block;
        padding: 2px;
        position: absolute;
        right: 1.5rem;
        top: 1.4rem;
        transform: rotate(-135deg);
        transition: all .2s ease-out;
    }

    #sidebar.expand .sidebar-link[data-bs-toggle="collapse"].collapsed::after {
        transform: rotate(45deg);
        transition: all .2s ease-out;
    }

    .navbar {
        background-color: #f5f5f5;
        box-shadow: 0 0 2rem 0 rgba(33, 37, 41, .1);
    }

    .navbar-expand .navbar-collapse {
        min-width: 200px;
    }
    </style>
</head>
<body>

    <div class="container-fluid">
        <a class="quick px-3 text-decoration-none" href="index.html">QuickDrop</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-between" id="navbarSupportedContent">
            <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="menu.html">Menu</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About us</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact us</a>
                </li>
            </ul>
            <div class="d-flex gap-3 align-items-center">
                <div class="dropdown me-3">
                    <a href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="fa-regular fa-user icon-style"></i>
                    </a>
                    <ul id="userDropdownMenu" class="dropdown-menu">

                    </ul>
                </div>
                <div class="icon-cart">

            </div>
        </div>
    </div>
</nav>

<div class="wrapper">
    <!-- Sidebar -->
    <aside id="sidebar">
        <div class="d-flex">
            <button class="toggle-btn" type="button">
                <i class="lni lni-grid-alt"></i>
            </button>
            <div class="sidebar-logo">
                <a href="#">ImmunoHub</a>
            </div>
        </div>
        <ul class="sidebar-nav">
            <li class="sidebar-item">
                <a href="admin_dashboard.html" class="sidebar-link">
                    <i class="fa fa-dashboard"></i>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="admin_profile.html" class="sidebar-link">
                    <i class="lni lni-user"></i>
                    <span>Profile</span>
                </a>
            </li>
            <li class="sidebar-item">
                <a href="add_menu.html" class="sidebar-link">
                  <i class="bi bi-plus-square me-2"></i>
                    <span>Add menu</span>
                </a>
            </li>
            <li class="sidebar-item">
              <a href="category.html" class="sidebar-link">
                  <i class="bi bi-folder-plus me-2"></i>
                  <span>Add Category</span>
              </a>
          </li>
           
          <li class="sidebar-item">
            <a href="#" onclick="handleLogout()" class="sidebar-link">
              <i class="bi bi-box-arrow-right"></i>
              <span>Logout</span>
            </a>
          </li>
            
        </ul>
    </aside>

    <!-- Main Content -->
    <main class="content container-fluid">
        <div class="mb-3">
            <div class="col-md-9">
              <div class="profile-main bg-light shadow-sm p-4 rounded">
                <h4 class="mb-4 font-weight-bold text-primary">Profile Information</h4>
      
                <!-- Static View of Profile Details -->
                <div id="profile-view">
      
                  <!-- Username Section -->
                  <div class="row align-items-center mb-3 bg-white p-3 rounded shadow-sm">
                    <div class="col-md-1 text-center text-primary">
                      <i class="bi bi-person" style="font-size: 24px;"></i>
                    </div>
                    <label class="col-md-3 font-weight-bold">Username:</label>
                    <div class="col-md-8 text-dark" id="profile-username">Loading...</div>
                  </div>
      
                  <!-- Name Section -->
                  <div class="row align-items-center mb-3 bg-white p-3 rounded shadow-sm">
                    <div class="col-md-1 text-center text-primary">
                      <i class="bi bi-person-circle" style="font-size: 24px;"></i>
                    </div>
                    <label class="col-md-3 font-weight-bold">Full Name:</label>
                    <div class="col-md-8 text-dark" id="profile-name">Loading...</div>
                  </div>
      
                  <!-- Email Section -->
                  <div class="row align-items-center mb-3 bg-white p-3 rounded shadow-sm">
                    <div class="col-md-1 text-center text-primary">
                      <i class="bi bi-envelope-fill" style="font-size: 24px;"></i>
                    </div>
                    <label class="col-md-3 font-weight-bold">Email:</label>
                    <div class="col-md-8 text-dark" id="profile-email">Loading...</div>
                  </div>
      
                  <!-- Edit Button -->
                  <div class="row">
                    <div class="col-md-12 text-left">
                      <button id="edit-profile" class="btn btn-outline-primary px-4 py-2">Edit Profile</button>
                    </div>
                  </div>
                </div>
      
                <!-- Edit Mode (Hidden Initially) -->
                <div id="edit-mode" style="display:none;">
      
                  <!-- Editable Username -->
                  <div class="row align-items-center mb-3 bg-white p-3 rounded shadow-sm">
                    <div class="col-md-1 text-center text-primary">
                      <i class="bi bi-person" style="font-size: 24px;"></i>
                    </div>
                    <label class="col-md-3 font-weight-bold">Username:</label>
                    <div class="col-md-8">
                      <input type="text" id="edit-username" class="form-control" placeholder="Enter username" />
                    </div>
                  </div>
      
                  <!-- Editable Full Name -->
                  <div class="row align-items-center mb-3 bg-white p-3 rounded shadow-sm">
                    <div class="col-md-1 text-center text-primary">
                      <i class="bi bi-person-circle" style="font-size: 24px;"></i>
                    </div>
                    <label class="col-md-3 font-weight-bold">Full Name:</label>
                    <div class="col-md-8">
                      <input type="text" id="edit-fullname" class="form-control" placeholder="Enter full name" />
                    </div>
                  </div>
      
                  <!-- Editable Email -->
                  <div class="row align-items-center mb-3 bg-white p-3 rounded shadow-sm">
                    <div class="col-md-1 text-center text-primary">
                      <i class="bi bi-envelope-fill" style="font-size: 24px;"></i>
                    </div>
                    <label class="col-md-3 font-weight-bold">Email:</label>
                    <div class="col-md-8">
                      <input type="email" id="edit-email" class="form-control" placeholder="Enter email" />
                    </div>
                  </div>
      
                  <!-- Save and Cancel Buttons -->
                  <div class="row">
                    <div class="col-md-12 text-left">
                      <button id="save-profile" class="btn btn-success px-4 py-2 mr-2">Save Changes</button>
                      <button id="cancel-edit" class="btn btn-secondary px-4 py-2">Cancel</button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </div>

       
    </main>
</div>



<!-- JavaScript -->

  document.querySelector("#sidebar").classList.toggle("expand");
});
  
</script>
